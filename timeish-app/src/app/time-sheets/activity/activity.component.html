<mat-list-item>

  <app-date-picker [(ngModel)]="activity.date">
  </app-date-picker>

  <mat-form-field>
    <input [(ngModel)]="activity.hours" (blur)="calculatePay()"
        matInput placeholder="Hours" type="number">
  </mat-form-field>

  <div *ngIf="activity.pay">${{activity.pay}}</div>

  <mat-form-field>
    <input [(ngModel)]="activity.description"
        matInput placeholder="Description" type="text">
  </mat-form-field>

  <button class="hidden-btn" mat-icon-button
  (click)="delete()" color="primary"><mat-icon>clear</mat-icon></button>

  <button class="hidden-btn" mat-icon-button
  (click)="add()"><mat-icon>add</mat-icon></button>

</mat-list-item>
