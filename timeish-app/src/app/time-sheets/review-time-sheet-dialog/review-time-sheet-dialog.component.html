<div class="dialog-header">
  <h2 mat-dialog-title>Review</h2>

  <div>
    <a routerLink="/timesheets/{{data.timeSheet.id}}" 
        (click)="this.dialogRef.close()" mat-icon-button>
      <mat-icon>edit</mat-icon></a>
    <button mat-icon-button mat-dialog-close><mat-icon>delete</mat-icon></button>
  </div>
</div>
  


<mat-dialog-content>
  <h3>{{data.timeSheet.employee.fullName()}}</h3>

  <table mat-table [dataSource]="data.timeSheet.activities">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let activity">{{activity.date | date:'E MMM d'}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let activity">{{activity.description}}</td>
    </ng-container>

    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef>Hours</th>
      <td mat-cell *matCellDef="let activity">{{activity.hours}}</td>
    </ng-container>

    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef>Pay</th>
      <td mat-cell *matCellDef="let activity">${{activity.pay}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="approve()" mat-dialog-close>Approve</button>
</mat-dialog-actions>
