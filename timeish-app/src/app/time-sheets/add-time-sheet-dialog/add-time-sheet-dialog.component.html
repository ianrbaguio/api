<h2 mat-dialog-title>Add Time Sheet</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Employee Name" aria-label="Employee" [matAutocomplete]="auto"
    [(ngModel)]="selectedEmployee" [autofocus]="false">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFullName">
      <mat-option *ngFor="let employee of (this.data.employees$ | async)" [value]="employee">
        {{employee.fullName()}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="addNewTimeSheet()" mat-dialog-close>Yes</button>
</mat-dialog-actions>
