<p>
  time-sheet-list works!
</p>
<div *ngFor="let timeSheet of timeSheets">
  <mat-card routerLink="/timesheets/{{timeSheet.id}}">
    <mat-card-title>{{timeSheet.employee.fullName()}}</mat-card-title>
    <mat-card-content>${{timeSheet.totalPay()}} - Put Status Here</mat-card-content>
    <button mat-button color="warning"
      (click)="deleteTimeSheet(timeSheet)">Delete TimeSheet</button>
  </mat-card>
</div>
<button mat-raised-button color="primary"
    (click)="openDialog()">Add Time Sheet</button>
